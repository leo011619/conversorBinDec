<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Conversor Bin2Dec e Dec2Bin</title>
</head>
<body>
    <header>
<h1>Conversor Bin2Dec e Dec2Bin</h1>
    </header>
    <main>
       <!---------------------CONVERSOR BINÁRIO PARA DECIMAL ---------------------------------------->
<div id="conversorBin2Dec">
    <div class="containerConversor">
        <h2>Conversor BinDec</h2>
        <div class="boxDisplayBtn">
            <input class="display" type="text" name="display" placeholder="0" readonly></input>
            <button id="btnConverter" type="submit"> Converter! </button>
        </div>  

        <div class="botoesNumeros">
            <button type="submit" class="btnNum"> 0 </button>
            <button type="submit" class="btnNum"> 1 </button>
        </div>
    </div>



</div>
 <!-- ------------------------CONVERSOR DECIMAL PARA BINÁRIO ---------------------------------- ------>
<div id="conversorDec2Bin">
    <div class="containerConversor">
        <h2>Conversor Dec2Bin</h2>
        <div class="boxDisplayBtn">
            <input class="display" type="text" name="display" placeholder="0" readonly></input>
            <button id="btnConverter" type="submit"> Converter! </button>
        </div>
        <div class="botoesNumeros">
            <button type="submit" class="btnNum"> 1 </button>
            <button type="submit" class="btnNum"> 2 </button>
            <button type="submit" class="btnNum"> 3 </button>
            <button type="submit" class="btnNum"> 4 </button>
            <button type="submit" class="btnNum"> 5 </button>
            <button type="submit" class="btnNum"> 6 </button>
            <button type="submit" class="btnNum"> 7 </button>
            <button type="submit" class="btnNum"> 8 </button>
            <button type="submit" class="btnNum"> 9 </button>
            <button type="submit" class="btnNum"> 0 </button>
    </div>



</div>
    </main>


</body>
