<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Conversor Bin2Dec e Dec2Bin</title>
</head>
<body>
    <header>
<h1>Conversor Bin2Dec e Dec2Bin</h1>
    </header>
    <main>
       <!---------------------CONVERSOR BINÁRIO PARA DECIMAL ---------------------------------------->
<div id="conversorBin2Dec">
    <div class="containerConversor">
        <h2>Conversor BinDec</h2>
        <div class="boxDisplayBtn">
            <button class="btnRefresh" id="btnRefreshBin"> ⭮ </button>
            <input class="display" id="displayBin" type="text" name="display" placeholder="0" readonly></input>
            <button id="btnConverterBin" class="btnConverter" type="submit"> Converter! </button>
        </div>  

        <div class="botoesNumeros">
            <input type="submit" id='btnBin0'class="btnNum" value="0"></input>
            <input type="submit" id="btnBin1" class="btnNum" value="1"></input>
        </div>
    </div>



</div>
 <!-- ------------------------CONVERSOR DECIMAL PARA BINÁRIO ---------------------------------- ------>
<div id="conversorDec2Bin">
    <div class="containerConversor">
        <h2>Conversor Dec2Bin</h2>
        <div class="boxDisplayBtn">
            <button class="btnRefresh" id="btnRefreshDec"> ⭮ </button>
            <input class="display" id="displayDec" type="text" name="display" placeholder="0" readonly></input>
            <button id="btnConverterDec" class="btnConverter" type="submit"> Converter! </button>
        </div>
        <div class="botoesNumeros">
            <button id="btnDec1" type="submit" class="btnNum" value="1"> 1 </button>
            <button id="btnDec2" type="submit" class="btnNum" value="2"> 2 </button>
            <button id="btnDec3" type="submit" class="btnNum" value="3"> 3 </button>
            <button id="btnDec4" type="submit" class="btnNum" value="4"> 4 </button>
            <button id="btnDec5" type="submit" class="btnNum" value="5"> 5 </button>
            <button id="btnDec6" type="submit" class="btnNum" value="6"> 6 </button>
            <button id="btnDec7" type="submit" class="btnNum" value="7"> 7 </button>
            <button id="btnDec8" type="submit" class="btnNum" value="8"> 8 </button>
            <button id="btnDec9" type="submit" class="btnNum" value="9"> 9 </button>
            <button id="btnDec0" type="submit" class="btnNum" value="0"> 0 </button>
         </div>
         </div>
    </main>
</body>
